<body>
    <div class="container">
        <h1 class="text-center"> Path Finding Visualization</h1>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 0px;">
                <select class="col-sm-12 col-md-6 col-lg-3 form-select select-dark" style="color: white; background-color: #212529;" id="algorithmSelector"> 
                    <option value="unpicked" disabled selected>Select the algorithm</option>
                    <option value="dijkstra">Dijkstra</option>
                    <option value="astar">A*</option>
                    <option value="breadth-first">Breadth-first search</option>
                </select>
                <label for="algorithmSelector" id="algorithmAlert" class="alert"> You must pick an algorithm!</label>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 0px;">
                <select class="col-sm-12 col-md-6 col-lg-3 form-select" style="color: white; background-color: #212529" id="heuristicSelector" disabled>
                    <option value="unpicked" selected>Select the heuristic</option>
                    <option value="euclidean">Euclidean</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="octile">Octile</option>
                </select>
                <label for="heuristicSelector" id="heuristicAlert" class="alert"> You must pick a heuristic!</label>
            </div>

            <button class="col-sm-12 col-md-6 col-lg-3 text-center btn btn-dark myBtn" type="submit" style="border-color: white;" id="clearWallsButton">Clear walls</button>
            <!-- <div class="col-sm-12 col-md-6 col-lg-3 text-center">Choose the heuristic</div> -->
            <!-- <div class="col-sm-12 col-md-6 col-lg-3 text-center">Clear Walls</div>-->
            <button class="col-sm-12 col-md-6 col-lg-3 text-center btn btn-dark myBtn" type="submit" style="border-color: white;" id="calculatePathButton">Find the path!</button>
        
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
               <input type="checkbox" id="diagonalsCheckbox" name="allowDiagonals">
            <label for="scales">Allow diagonals</label> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 ">
                <p id="lengthParagraph">Path length: undefined</p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 ">
                <p id="execTimeParagraph">Execution time: undefined</p>
            </div>

                <button class="col-sm-12 col-md-6 col-lg-3 text-center btn btn-dark" type="submit" style="border-color: white;" id="generateMazeButton">Generate Maze</button>

        </div>
        <br>
        <div class="grid" draggable="false">
        
        </div>
    </div>
